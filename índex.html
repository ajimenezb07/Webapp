<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "widht = device-widht, initial-scale = 1">
        <meta name = "description" content = "Accedeix a la versió web de Notemind">
        <link rel = "stylesheet" href="índex.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/fontawesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/solid.min.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>  
      </head>
    <body>        
            <div id = "Nom_i_logo">
                Nom i logo
    
            </div>
            <div id =  "Barreta_de_recerca">
                Barreta de recerca
    
            </div>
            <div id = "Notes_guardades">
                Notes guardades
    
            </div>

            <div id="inicidesessió" class = "inicidesessió">
                <div>
                    Inici de sessió    
                  </div> 
                  <div id="credencials">    
                    <div>
                      <label for="nom_usuari">Nom d'usuari</label>
                      <input type="text" id="nom_usuari">
                    </div>
                    <div>
                      <label for="contrasenya">Contrasenya</label>        
                      <input type="password" id="contrasenya">
                    </div>
                  </div>
                  <div id="botons_sessio">    
                    <button>Inicia sessió</button>
                    <button>Nou usuari</button>
                  </div>         
                </div>

            <div id = "Opcions_notes">
                <i id="boto_1" class="fa-solid fa-plus"></i>      
                <i id="boto_2" class="fa-solid fa-folder"></i>      
                <i id="boto_3" class="fa-solid fa-trash"></i>      
                <i id="boto_4" class="fa-solid fa-calendar-days"></i>      
                <i id="boto_5" class="fa-solid fa-gear"></i>         
            </div>
            <div id = "Contacte_i_opcions">
                Contacte i opcions
        </div>
        <div id="Fotos" class="fotos">
          <div id="div_foto">    
            <img id="foto">
            <i id="icona_camera" class="fa-solid fa-image"></i>    
          </div>
          <div id="div_control">    
              <label for="obturador">    
                <i class="fa-solid fa-circle-dot"></i>   
              </label>
              <input type="file" accept="image/*" id="obturador" capture="camera" /> 
              <i id="desa" class="fa-solid fa-check"></i>   
          </div>
        </div>        
        <canvas id="canvas"></canvas>
     <div id="div_gran">
       <img id="foto_gran" />
     </div>
     <div id="galeria" class="fotos">
      <div id="llista_titol">    
        <i class="fa-solid fa-image"></i>    
        <i class="fa-solid fa-calendar-days"></i>    
        <i class="fa-solid fa-trash"></i>       
      </div>
      <div id="llista_fotos">    
      </div>
    </div>
    <div id="mapa" class="fotos">
        S'haura d'eliminar aquest text.    
    </div>
    </body>
</html>
